  <circle cx="150" cy="90" r="12" fill="#1E3A8A"/>
  
  <!-- Texto PyTab (T maiúsculo, moderno) -->
  <text x="170" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1E3A8A" letter-spacing="-0.5">Py</text>
  <text x="260" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#059669" letter-spacing="-0.5">Tab</text>
  
  <!-- Tagline opcional -->
  <text x="170" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" font-weight="400">Open Source Minitab Alternative</text>
